<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Maquetacion Rumbo a Picos</title>
</head>
<body>
    <header>
        <div class="barra_superior">
            <div class="box_redes">
                <div><i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i></div>
                <div><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></div>
                <div><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></div>
                <div><i class="fa-brands fa-youtube" style="color: #ffffff;"></i></div>   
                <div img class="tripadvisor"></div>
            </div>
            
            <div class="box_idiomas">
                <div><a href="#">ES</a></div>
                <div><a href="#">ENG</a></div>
            </div>
        </div>

        <nav>
            <div class="logo">
                <div img class="titulo"></div>
                <div><p>TURISMO ACTIVO TA-56 AGENCIA DE VIAJES AV-273-AS</p></div>
            </div>

            <div class="nav_bar">
                <ul>
                    <li><a href="#">ACTIVIDADES</a></li>
                    <li><a href="#">VIAJES</a></li>
                    <li><a href="#">INFO GENERAL</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li id="contacto"><a href="#">CONTACTO</a></li>
                    <div><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></div>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <div class="text">
            <div><h1>VIAJES DE SENDERISMO Y AVENTURA EN PICOS DE EUROPA</h1></div>
            <div><h6>Vía Ferra</h6></div>
        </div>

        <div class="barra_inferior">
            <ul>
                <input type="text" placeholder="Buscar">
                <li><a href="#">Destino</a><span><i class="fa-sharp fa-solid fa-angle-right fa-rotate-90 fa-2xs"></i></span></li>
                <li><a href="#">Estación</a><span><i class="fa-sharp fa-solid fa-angle-right fa-rotate-90 fa-2xs"></i></span></li>
                <li><a href="#">Dificultad</a><span><i class="fa-sharp fa-solid fa-angle-right fa-rotate-90 fa-2xs"></i></span></li>
                <li><a href="#">Actividad</a><span><i class="fa-sharp fa-solid fa-angle-right fa-rotate-90 fa-2xs"></i></span></li>
                <button class="input">BUSCAR</button>
            </ul>
        </div>
    </section>
</body>
</html>
